<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="http://openweathermap.org/img/wn/01d@2x.png">
    <title>Weather Station</title>
</head>
<body>
    <header>
        <h1>Weather Station</h1>
    </header>
    <main class="row">
        <section class="col-12 col-md-4 col-lg-3 container search-bar flex-column"> <!-- Search section -->
            <form id="search-bar-form">
                <input type="text" id="search" placeholder="Search">
                <button type="submit" id="search-button">Go</button>
            </form>
            <ol id="search-history">

            </ol>
        </section>
        <section class="col-12 col-md-8 col-lg-9 container"> <!-- Results section -->
            <h2>Current Weather</h2>
            <article class="row" id="todays-forecast">
              
            </article>
            <h2>5 Day Forecast</h2>
            <div class="row" id="five-day-forcast">
            
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
